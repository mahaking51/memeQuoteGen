<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6" id='input'>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Background Image</label>
                    <input type="text" class="form-control" id="image" placeholder="Search images ...">
                  </div>
                  <button class="btn btn-success" id='view'>View</button>
                  <h2>OR</h2>
                  <input type="file" onchange="readURL(this)" class="form-control">
                  <h3>Add text boxes</h3>
                  <h6>Drag on the texts to move the boxes</h6>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Text</label>
                    <input type="text" class="form-control" id="textCont" placeholder="Content">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Size</label>
                    <input type="number" class="form-control" id='size'  value='30' required >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">color</label>
                    <input type="color" class="form-control" id="color" required >
                  </div>
                  <button class="btn btn-primary" id='submit'>Add</button>
                 </div>
            <div class="col-6" id='output'>
                <canvas id='canvas' height="400" width='600'>
                </canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
